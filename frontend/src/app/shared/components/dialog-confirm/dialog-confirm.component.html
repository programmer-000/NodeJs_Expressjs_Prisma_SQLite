<div class="dialog-confirm">
  <h2 mat-dialog-title>{{data.title || ''}} {{data.subtitle}}?</h2>
  <div mat-dialog-actions align="end" class="dialog-confirm__actions">
    <button mat-button [mat-dialog-close]="1" >{{data.cancelText || 'Cancel'}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.okText || 'Ok'}}</button>
  </div>
</div>
