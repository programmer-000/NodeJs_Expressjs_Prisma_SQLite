<mat-card class="post-statistics">
  <mat-card-content>
    <div class="post-statistics__description-items">
      <div class="post-statistics__description-title" data-test="post-statistics-title">Total Posts: {{ statisticsPosts.totalPosts }}</div>
      <div class="post-statistics__description-status" data-test="post-statistics-status">Published Posts: {{ getPublishedPostsCount() }}</div>
    </div>

    <div class="post-statistics__charts">
      <div class="post-statistics__chart" data-test="post-statistics-chart">
        <canvas baseChart
                [datasets]="categoryPostsChartData"
                [labels]="categoryPostsChartLabels"
                [options]="categoryPostsCartOptions"
                [legend]="true"
                [type]="'doughnut'">
        </canvas>
      </div>

      <div class="post-statistics__chart" data-test="post-statistics-chart">
        <canvas baseChart
                [datasets]="rolePostsChartData"
                [labels]="rolePostsChartLabels"
                [options]="rolePostsCartOptions"
                [legend]="true"
                [type]="'doughnut'">
        </canvas>
      </div>
    </div>

    <div class="post-statistics__chart post-statistics__chart_full" data-test="post-statistics-chart">
      <canvas baseChart
              [datasets]="userPostsChartData"
              [labels]="userPostsChartLabels"
              [options]="userPostsCartOptions"
              [legend]="false"
              [type]="'bar'">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>

<mat-progress-spinner
  *ngIf="dataLoading"
  color="primary"
  diameter="70"
  mode="indeterminate"
  class="posts-spinner">
</mat-progress-spinner>
