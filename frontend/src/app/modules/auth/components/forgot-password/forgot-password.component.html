<mat-card class="forgot-password">
  <!-- Title of the forgot password card -->
  <mat-card-title class="forgot-password__title">Forgot Password</mat-card-title>
  <mat-card-content>
    <!-- Form for password recovery -->
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmitRecovery()" class="forgot-password__form">

      <!-- Email input field -->
      <mat-form-field color="accent" class="field-full-width">
        <input matInput #email class="form-control" placeholder="Email" formControlName="email"
               type="email"
               name="email"
               maxlength="50" required>
        <!-- Display character count and validation error -->
        <mat-hint align="end">{{email.value.length || 0}}/50</mat-hint>
        <mat-error *ngIf="recoveryForm.controls['email'].hasError('required')">
          Email <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <!-- Action buttons -->
      <div mat-dialog-actions class="forgot-password__actions">
        <!-- Submit button -->
        <button mat-raised-button color="primary"
                type="submit"
                [disabled]="!recoveryForm.valid">
          Submit
        </button>
        <!-- Back button to go back to login page -->
        <a mat-flat-button [routerLink]="['../' + AppRouteEnum.Login]">Back</a>
      </div>

    </form>
  </mat-card-content>

  <!-- Spinner to indicate loading -->
  <mat-progress-spinner
    *ngIf="dataLoading"
    color="primary"
    diameter="70"
    mode="indeterminate"
    class="recovery-spinner"
  >
  </mat-progress-spinner>
</mat-card>
