<div class="dialog-new-password">
  <!-- Dialog title -->
  <h2 mat-dialog-title>{{data.title || ''}}</h2>

  <!-- Dialog content -->
  <div mat-dialog-content>

    <!-- Change password component -->
    <app-change-password
      [userData]="data"
      (closeDialogDialogNewPassword)="closeClick()"
    >
    </app-change-password>
  </div>
</div>
